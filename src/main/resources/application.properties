spring.application.name=enchanted-village-server
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/kittify/api-docs

spring.security.filter.dispatcher-types=REQUEST,ERROR


# COMANDI PER RUNNARE IL DB IN LOCALE
spring.datasource.url=jdbc:postgresql://localhost:5432/enchanted-village
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
server.additionalPorts=7001

server.ssl.enabled=true
server.port=8443
server.ssl.key-store=classpath:uniea.p12
server.ssl.key-store-password=password
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=uniea

server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2

spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=5MB

